<!DOCTYPE html>
<html ng-app="music">
  <head>
    <title>Hello World!</title>
    <script type="text/javascript" src="bower_components/angular/angular.js">
    </script>
    <script type="text/javascript" src="app/app.js">
    </script>
  </head>
  <body>
      <div ng-controller="filesCtrl">
          <h1>Files</h1>
          <form name="filesForm">
            <input type="file" multiple files-model="fileList">
            <input type="text" ng-model="message">
            <button type="submit">Add</button>

            <div>
              {{filesForm.fileList}}
            </div>
            <div>
              {{message}}
            </div>

          </form>
      </div>
  </body>
</html>
